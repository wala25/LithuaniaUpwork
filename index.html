<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="login-container">
            <aside class="left">
                <div class="logo">
                    <img src="/static/1 3.png" alt="">
                </div>
                <div class="text">
                    <p>Say hello to global food and beverage producers and suppliers, all in one place</p>
                </div>
            </aside>
            <aside class="right">
                <div class="form-container">
                    <h1>Letâ€™s get started with a few simple steps</h1>
                    <div class="input-container">
                        <label for="email">Email<span>*</span></label>
                        <input type="text" id="email" name="email" autocomplete="email">
                    </div>
                    <div class="input-container">
                        <label for="name">Full name<span>*</span></label>
                        <input type="text" id="name" name="name" autocomplete="name">
                    </div>
                    <div class="input-container">
                        <label for="password">Password<span>*</span></label>
                        <input type="password" id="password" name="password" autocomplete="new-password">
                    </div>
                    <div id="error-msg" class="error-msg">All fields are required!</div>
                    <div id="signupBtn" class="button">
                        Sign up
                    </div>
                    <div class="terms">
                        <p>By signing up, you agree to our <a href="#">Terms of Service</a>.</p>
                        <p>Already have an account? <span>Log in</span></p>
                    </div>
                </div>
            </aside>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
